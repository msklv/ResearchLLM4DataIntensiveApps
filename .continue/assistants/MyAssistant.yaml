# This file is a configuration for the Continue platform.

name: configurationForRAGAssistant
version: 0.0.1
schema: v1
# https://docs.continue.dev/yaml-migration


models:
  - name: Ollama Autodetect
    provider: ollama
    model: AUTODETECT
    
  - name: qwen2.5-coder
    provider: ollama
    model: qwen2.5-coder:7b-instruct-q6_K
    defaultCompletionOptions:
      temperature: 0.7

  - name: gemma3:12b
    provider: ollama
    model: gemma3:12b-it-q4_K_M

  - name: nebius - Qwen2.5-Coder-32B
    provider: nebius
    model: Qwen/Qwen2.5-Coder-32B-Instruct
    apiKey: ${NEBIUS_API_KEY}
    roles:
      - autocomplete
      - chat
      - edit
      - apply

  - name: qwen2.5-coder autocomplete
    provider: ollama
    model: qwen2.5-coder:7b-instruct-q6_K
    roles:
      - autocomplete      

context:
  - provider: file
  - provider: currentFile
  - provider: code
  - provider: codebase
    params:
      nRetrieve: 30
      nFinal: 10
  - provider: docs
  - provider: search
  - provider: diff
  - provider: folder
  - provider: terminal

rules:
  - Отвечай кратко и по существу
  - Всегда используй русский язык

prompts:
  - name: code_review
    description: Check for mistakes in my code
    prompt: |
      Please read the highlighted code and check for any mistakes. You should look for the following, and be extremely vigilant:
        - Syntax errors
        - Logic errors
        - Security vulnerabilities
        - Performance issues
        - Anything else that looks wrong
      Ответ нужен на русском языке.  
